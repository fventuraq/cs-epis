<md-dialog aria-label="WebSite" style="width:600px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout layout-wrap layout-xs="column" layout-padding>
		<div flex="100">
			<md-input-container class="md-block">
			  <label>Titulo 1</label>
			  <input type="text" ng-model="regSel.Tit" />
			</md-input-container>
			<md-input-container class="md-block">
			  <label>Titulo 2</label>
			  <input type="text" ng-model="regSel.Tit2" />
			</md-input-container>
      <md-input-container class="md-block">
			  <label>Imagen 1</label>
			  <input type="text" ng-model="regSel.img" />
			</md-input-container>
      <md-input-container class="md-block">
			  <label>Imagen 2</label>
			  <input type="text" ng-model="regSel.img2" />
			</md-input-container>
      <md-input-container class="md-block">
			  <label>Imagen 3</label>
			  <input type="text" ng-model="regSel.img3" />
			</md-input-container>
		</div>
    </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancel()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-primary" ng-click="save()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
